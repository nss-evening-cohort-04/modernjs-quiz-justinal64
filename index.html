<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="player col-sm-4 col-md-3 col-md-offset-3 col-sm-offset-1">
                <h3>Player</h3>
                <input type="text" id="player-name">
                <select id="robot-player">
                    <option value=""></option>
                </select>
            </div>
            <div class="enemy col-sm-4 col-md-3">
                <h3>Enemy</h3>
                <input type="text" id="enemy-name">
                <select id="robot-enemy">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-md-offset-4 col-sm-offset-4 center" id="try-again">
                <h1>LET THE BATTLE BEGIN</h1>
                <button type="button" id="attack" class="btn btn-danger">Attack</button>
            </div>
        </div>
        <div class="row padding--top center">
            <div class="col-md-3">
                <label for="exampleTextarea">Player Statistics</label>
                <div class="stats player" id="playerHp">
                    <span></span>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <label for="exampleTextarea">Battle Logs</label>
                <div class="stats player">
                    <span id="combat"></span>
                </div>
            </div>
            <div class="col-md-3 col-md-offset-1">
                <label for="exampleTextarea">Enemy Statistics</label>
                <div class="stats computer statistics">
                    <span id="enemyHp"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascript/Robot.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascript/type.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascript/model.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascript/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
